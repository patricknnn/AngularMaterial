<div class="container pb-5">
  <div class="row">
    <div class="col-12">
      <app-header title="Forms"
        subtitle="Capture user input events from the view, validate the user input, create a form model and data model to update, and track changes."
        icon="description">
      </app-header>
    </div>
    <div class="col-12">
      <mat-card class="w-100">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">

            </div>
          </div>
        </div>
      </mat-card>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <app-header-small title="Form fields" subtitle="There are 4 form field variations available for use.">
      </app-header-small>
    </div>
    <div class="col-12">
      <mat-card class="w-100">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-6 col-md-12 col-sm-12">
              <p>
                <mat-form-field appearance="legacy" class="w-100">
                  <mat-label>Legacy form field</mat-label>
                  <input matInput placeholder="Placeholder">
                  <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                  <mat-hint>Hint</mat-hint>
                </mat-form-field>
              </p>
              <p>
                <mat-form-field appearance="standard" class="w-100">
                  <mat-label>Standard form field</mat-label>
                  <input matInput placeholder="Placeholder">
                  <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                  <mat-hint>Hint</mat-hint>
                </mat-form-field>
              </p>
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12">
              <p>
                <mat-form-field appearance="fill" class="w-100">
                  <mat-label>Fill form field</mat-label>
                  <input matInput placeholder="Placeholder">
                  <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                  <mat-hint>Hint</mat-hint>
                </mat-form-field>
              </p>
              <p>
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Outline form field</mat-label>
                  <input matInput placeholder="Placeholder">
                  <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                  <mat-hint>Hint</mat-hint>
                </mat-form-field>
              </p>
            </div>
          </div>
        </div>
      </mat-card>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <app-header-small title="Errors"
        subtitle="Display an error message realtime if a field is not filled properly.">
      </app-header-small>
    </div>
    <div class="col-12">
      <mat-card class="w-100">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <mat-form-field appearance="fill" class="w-100">
                <mat-label>Enter your email</mat-label>
                <input matInput placeholder="pat@example.com" [formControl]="email" required>
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
              </mat-form-field>
            </div>
          </div>
        </div>
      </mat-card>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <app-header-small title="Hints"
        subtitle="Display a form field hint.">
      </app-header-small>
    </div>
    <div class="col-12">
      <mat-card class="w-100">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <mat-form-field hintLabel="Max 10 characters" appearance="fill" class="w-100">
                <mat-label>Enter some input</mat-label>
                <input matInput #input maxlength="10" placeholder="Ex. Nougat">
                <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
              </mat-form-field>
            </div>
          </div>
        </div>
      </mat-card>
    </div>
  </div>

</div>
