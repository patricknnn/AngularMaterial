<div class="d-flex flex-column header-container align-items-start">
  <div class="d-flex flex-row justify-content-start header-title-container">
    <mat-icon class="material-icons-two-tone header-title-icon mr-2 text-primary" *ngIf="icon">{{icon}}</mat-icon>
    <h1 class="header-title-text" *ngIf="title">{{title}}</h1>
  </div>
  <p class="d-flex flex-row header-subtitle-text" *ngIf="subtitle">{{subtitle}}</p>
</div>
